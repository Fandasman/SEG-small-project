<!DOCTYPE html>
{% extends "base_content.html" %}
{% block title %}
| Sign Up
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <h1>Sign Up</h1>
    <form action="{% url 'sign_up' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Sign up">
  </div>
</div>
{% endblock %}
